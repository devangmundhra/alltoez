<VirtualHost *:81>
    ServerName projectname.com
    ServerAlias projectname.com *.projectname.com

    WSGIDaemonProcess projectname user=rawjam group=rawjam threads=10 python-path=/home/rawjam/sites/projectname/env/lib/python2.6/site-packages
    WSGIProcessGroup projectname
    WSGIScriptAlias / /home/rawjam/sites/projectname/repository/projectname/configs/production/production.wsgi

    ErrorLog /home/rawjam/logs/projectname.error.log
    LogLevel warn

    CustomLog /home/rawjam/logs/projectname.access.log combined

    ServerSignature Off

    RewriteEngine On

    # We want www.example.com to forward to example.com
    RewriteCond %{HTTP_HOST} ^www\.(.+)$ [NC]
    RewriteRule ^(.*)/$ http://%1/$1 [R=301,L]

    # If a user accessed the site when maintenance was up, redirect to index
    RewriteCond %{REQUEST_URI} /maintenance.html$
    RewriteRule $ / [R=302,L]
</VirtualHost>